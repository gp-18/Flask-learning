<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f5f7fa; padding: 20px; margin: 0;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <tr>
        <td style="padding: 40px 30px 20px 30px; text-align: center;">
          <h2 style="color: #333;">Reset Your Password</h2>
          <p style="color: #555; font-size: 16px;">
            You recently requested to reset your password. Click the button below to proceed. This link will expire in 15 minutes.
          </p>
          <a href="{{RESET_LINK}}" style="display: inline-block; margin-top: 25px; padding: 12px 25px; background-color: #4a90e2; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Reset Password
          </a>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px 30px 40px 30px; text-align: center; font-size: 14px; color: #888;">
          If you did not request a password reset, please ignore this email.
          <br><br>
          &copy; {{YEAR}} YourCompany. All rights reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
